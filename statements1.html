<!DOCTYPE html>
<html>
    <body>
        <h2>javascript statements</h2>
        <p>javascript statements are seperated by semicolons and all are in one line.</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var a,b,c;
            a=6;
            b=6;
            c=a+b;
            document.getElementById("demo").innerHTML=c;
            var a,b,c;
            a=6;b=6;c=a+b;
            document.getElementById("demo1").innerHTML=c;
        </script>

    </body>
</html>
