<!DOCTYPE html>
<html>
    <body>
        <h2>functions</h2>
        <p id="demo"></p>
        <h2>javascript functions</h2>
        <p>this example calls a function to convert from fahrenheit to celsius.</p>
        <p id="demo1"></p>

        <h2>functions</h2>
        <p>function used as variable values</p>
        <p id="demo2"></p>
        <script>
            function myFunction(p1,p2){
                return p1 * p2;
            }
            document.getElementById("demo").innerHTML = myFunction(4,3);
            function tocelcius(f){
                return(5/9) * (f-32);
            }
            document.getElementById("demo1").innerHTML = tocelcius(77);
             function tocelcius(fahrenheit)
             {
                 return (5/9) * (fahrenheit-32)
             }
             document.getElementById("demo2").innerHTML = "the temprature is " + tocelcius(77) + "celcius"
        </script>
    </body>
</html>
