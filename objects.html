<!DOCTYPE html>
<html>

<body>
    <h2>objects</h2>
    <p>javascript objects</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "udaykiran",
            lastName: "mallela",
            age: "50",
            color: "white",
            fullName : function ()
            {
                return 
                this.firstName  + " " + this.lastName;
            }
                
            
        };
    
        //this function:
        document.getElementById("demo").innerHTML =  this.fullName();
    </script>
</body>

</html>
