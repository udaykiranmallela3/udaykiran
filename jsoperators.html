<!DOCTYPE html>
<html>
    <body>
        <h2>javascript operators</h2>
        <p id="demo"></p>
        <h2>javascript multiplying</h2>
        <p id="demo1"></p>
        <h2>adding strings and numbers</h2>
        <p id="demo2"></p>
        <script>
            var x,y,z;
            x = 5;
            y = 2;
            z = x+y;
            document.getElementById("demo").innerHTML = z;
            //multiplying:
            var x = 5;
            var y = 2;
            var z = x*y;
            document.getElementById("demo1").innerHTML = z;
            // adding strings and numbers
            var x = 5 + 5;
            var y = "5" +5;
            var z = " hello " + 5;
            document.getElementById("demo2").innerHTML =  x + "<br>" + y + "<br>" + z;

        </script>
    </body>
</html>
